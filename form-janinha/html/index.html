<!DOCTYPE html>
<html lang="pt-br">
<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <link rel="stylesheet" href="estilo-janinha.css">

<body>
        <div class="container">
                <form>
                        <div class="foto"><abbr title="My Best Friend"><img src="../perfil/janinha.jpg" width="130px" alt="melhor-amiga"></abbr>
                        </div>
                        <h1>Quer acessar o mundo da Janinha?</h1>
                        <div class="user">

                                <input type="password" name="senha" id="senha" placeholder="Digite sua senha">

                        </div>
                        <div class="botao"><button><a href="pag2.html" class="entrar">Quero entrar</a></button>
                        </div>
                        <div class="quero">
                                <p>Quero ser amigo da Janinha! <a href="naodeu.html" target="_blank">Tentar a sorte</a></p>
                        </div>
                </form>
        </div>
</body>
